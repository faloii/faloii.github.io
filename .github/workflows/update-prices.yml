name: Update Apple Prices

on:
  schedule:
    # 매일 한국시간 09:00, 15:00, 21:00 실행 (UTC 00:00, 06:00, 12:00)
    - cron: '0 0,6,12 * * *'
  workflow_dispatch: # 수동 실행

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scraper/requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        run: python scraper/main.py

      - name: Commit updated data
        run: |
          git config user.name "apple-price-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update Apple product prices $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi
